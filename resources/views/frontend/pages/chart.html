<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wheel of Names</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    canvas {
      max-width: 500px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <canvas id="wheel"></canvas>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
  // Names for the wheel
  const names = ["Option 1", "Option 2", "Option 3", "Option 4", "Option 5"];

  // Create Chart.js instance
  const ctx = document.getElementById('wheel').getContext('2d');
  const chart = new Chart(ctx, {
    type: 'pie',
    data: {
      labels: names,
      datasets: [{
        data: Array(names.length).fill(1),
        backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#8A2BE2', '#00FF7F'], // Example colors
      }],
    },
    options: {
      responsive: false,
      plugins: {
        legend: {
          display: false,
        },
      },
      animation: {
        duration: 3000,
      },
      tooltips: {
        enabled: false
      },
      cutoutPercentage: 50,
      // Display labels on the pie chart
      plugins: {
        datalabels: {
          color: 'black',
          font: {
            size: '14'
          },
          formatter: function(value, context) {
            return context.chart.data.labels[context.dataIndex];
          }
        }
      }
    },
  });
});

  </script>
</body>
</html>
